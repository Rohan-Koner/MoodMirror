<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMirror | Your Emotional Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Moodmirror.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="bg-blur"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-moon"></i> MoodMirror</h1>
            <p class="subtitle">Reflect your emotions</p>
        </header>
        
        <main>
            <div class="mood-selector">
                <button class="mood-btn" data-mood="happy">
                    <span class="emoji">üòä</span>
                    <span class="mood-label">Happy</span>
                </button>
                <button class="mood-btn" data-mood="sad">
                    <span class="emoji">üò¢</span>
                    <span class="mood-label">Sad</span>
                </button>
                <button class="mood-btn" data-mood="angry">
                    <span class="emoji">üò†</span>
                    <span class="mood-label">Angry</span>
                </button>
                <button class="mood-btn" data-mood="love">
                    <span class="emoji">üòç</span>
                    <span class="mood-label">Love</span>
                </button>
                <button class="mood-btn" data-mood="neutral">
                    <span class="emoji">üòê</span>
                    <span class="mood-label">Neutral</span>
                </button>
            </div>
            
            <div class="quote-container">
                <div class="quote-content">
                    <p id="quote-text">Select your current mood to begin</p>
                    <p id="quote-author"></p>
                </div>
                <div class="quote-nav">
                    <button id="prev-quote"><i class="fas fa-chevron-left"></i></button>
                    <button id="next-quote"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            
            <div class="music-player">
                <div class="now-playing">
                    <div class="song-info">
                        <p class="song-title" id="song-title">-</p>
                        <p class="song-artist" id="song-artist">-</p>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                        <input type="range" id="progress-slider" min="0" max="100" value="0">
                    </div>
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                
                <div class="music-controls">
                    <button id="prev-song" class="control-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="music-toggle" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-song" class="control-btn"><i class="fas fa-step-forward"></i></button>
                    <div class="volume-control">
                        <button id="volume-btn"><i class="fas fa-volume-up"></i></button>
                        <input type="range" id="volume-slider" min="0" max="100" value="70">
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Made with <i class="fas fa-heart pulse"></i> for you</p>
        </footer>
    </div>

    <audio id="bg-music" loop></audio>
</body>
</html>
